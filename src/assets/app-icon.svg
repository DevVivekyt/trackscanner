<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (logoBackground) -->
  <circle cx="80" cy="80" r="60" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="6"/>
  <!-- Inner circle (logoInner) -->
  <circle cx="80" cy="80" r="50" fill="rgba(255,255,255,0.9)" />
  <!-- NG Text -->
  <text x="80" y="95" text-anchor="middle" font-size="40" font-weight="bold" fill="#667eea" letter-spacing="2" font-family="Arial, Helvetica, sans-serif">NG</text>
  <!-- QR code icon (top-right) -->
  <g transform="translate(110, 18)">
    <rect x="0" y="0" width="36" height="36" rx="8" fill="#fff" />
    <!-- QR grid -->
    <g>
      <!-- Row 1 -->
      <rect x="3" y="3" width="6" height="6" fill="#fff"/>
      <rect x="11" y="3" width="6" height="6" fill="#fff"/>
      <rect x="19" y="3" width="6" height="6" fill="#fff"/>
      <rect x="27" y="3" width="6" height="6" fill="#fff"/>
      <!-- Row 2 -->
      <rect x="3" y="11" width="6" height="6" fill="#fff"/>
      <rect x="11" y="11" width="6" height="6" fill="#667eea"/>
      <rect x="19" y="11" width="6" height="6" fill="#667eea"/>
      <rect x="27" y="11" width="6" height="6" fill="#fff"/>
      <!-- Row 3 -->
      <rect x="3" y="19" width="6" height="6" fill="#fff"/>
      <rect x="11" y="19" width="6" height="6" fill="#667eea"/>
      <rect x="19" y="19" width="6" height="6" fill="#fff"/>
      <rect x="27" y="19" width="6" height="6" fill="#667eea"/>
      <!-- Row 4 -->
      <rect x="3" y="27" width="6" height="6" fill="#fff"/>
      <rect x="11" y="27" width="6" height="6" fill="#fff"/>
      <rect x="19" y="27" width="6" height="6" fill="#667eea"/>
      <rect x="27" y="27" width="6" height="6" fill="#fff"/>
    </g>
  </g>
</svg> 